<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lista de Competidores</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>
  <h1>Competidores</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>NÃºmero do Kart</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>

  <script>
    async function carregarDados() {
      const response = await fetch("https://teste-nome-e-numero-kart-default-rtdb.firebaseio.com/.json");
      const data = await response.json();

      const tabela = document.getElementById("tabela");
      tabela.innerHTML = "";

      for (const key in data) {
        const piloto = data[key];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${piloto.nome || "Desconhecido"}</td>
          <td>${piloto.kart || ""}</td>
        `;
        tabela.appendChild(tr);
      }
    }

    carregarDados();
    setInterval(carregarDados, 3000); // Atualiza a cada 3 segundos
  </script>
</body>
</html>
